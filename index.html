<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cirobb WASM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas
      id="canvas"
      width="100"
      height="100"
      oncontextmenu="event.preventDefault()"
    ></canvas>

    <div class="container-controls">
      <div class="container-controls-top">
        <span>Cirobb WASM</span>
        <div class="pause-container">
          <input type="checkbox" name="pause" id="pause" />
          <label for="pause">Pause</label>
        </div>
      </div>

      <div class="select-container">
        <select id="options">
          <option value="0">Non-Linear-Gauss-Seidel</option>
          <option value="1">Baumgarte Stabilization</option>
          <option value="2">None</option>
        </select>
      </div>

      <ul>
        <li>Right-click: Add <strong>OBB</strong></li>
        <li>Left-click: Add <strong>CIRCLE</strong></li>
      </ul>
    </div>

    <script src="main.js"></script>
    <script src="index.js"></script>
  </body>
</html>
